<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Drum Kit</h1>
    <div class="drum-container">
        <button class="drum-button" data-key="Q" data-sound="kick.wav">Q</button>
        <button class="drum-button" data-key="W" data-sound="snare.wav">W</button>
        <button class="drum-button" data-key="E" data-sound="hihat.wav">E</button>
        <button class="drum-button" data-key="A" data-sound="ride.wav">A</button>
        <button class="drum-button" data-key="S" data-sound="snare.wav">S</button>
        <button class="drum-button" data-key="D" data-sound="tom.wav">D</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
